name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # BACKEND JOBS
  # ==========================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: BACKEND
        run: npm ci
      
      - name: ğŸ” Run ESLint
        working-directory: BACKEND
        run: npm run lint
      
      - name: âœ… Check formatting
        working-directory: BACKEND
        run: npm run format:check || true

  backend-typecheck:
    name: Backend TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: BACKEND
        run: npm ci
      
      - name: ğŸ” TypeScript type checking
        working-directory: BACKEND
        run: npx tsc --noEmit

  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: persian_tts_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: BACKEND
        run: npm ci
      
      - name: ğŸ§ª Run tests
        working-directory: BACKEND
        run: npm run test:ci || echo "No tests configured yet"
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/persian_tts_test
          JWT_SECRET: test-secret-key
          SESSION_SECRET: test-session-key
          NODE_ENV: test

  # ==========================================
  # FRONTEND JOBS
  # ==========================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: client
        run: npm ci
      
      - name: ğŸ” Run ESLint
        working-directory: client
        run: npm run lint

  frontend-typecheck:
    name: Frontend TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: client
        run: npm ci
      
      - name: ğŸ” TypeScript type checking
        working-directory: client
        run: npm run typecheck
        continue-on-error: true

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: client
        run: npm ci
      
      - name: ğŸ§ª Run tests
        working-directory: client
        run: npm run test:ci || echo "No tests configured yet"

  # ==========================================
  # BUILD VERIFICATION
  # ==========================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck, frontend-lint, frontend-typecheck]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ—ï¸ Build Backend
        working-directory: BACKEND
        run: |
          npm ci
          npm run build
      
      - name: ğŸ—ï¸ Build Frontend
        working-directory: client
        run: |
          npm ci
          npm run build
      
      - name: ğŸ“¦ Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: BACKEND/dist
          retention-days: 7
      
      - name: ğŸ“¦ Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: client/dist
          retention-days: 7

  # ==========================================
  # SECURITY SCAN
  # ==========================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ğŸ” Run npm audit (Backend)
        working-directory: BACKEND
        run: npm audit --audit-level=high || true
      
      - name: ğŸ” Run npm audit (Frontend)
        working-directory: client
        run: npm audit --audit-level=high || true

  # ==========================================
  # STATUS CHECK
  # ==========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck, backend-tests, frontend-lint, frontend-typecheck, frontend-tests, build-verification, security-scan]
    if: always()
    
    steps:
      - name: âœ… Check CI Status
        run: |
          # Check critical jobs
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.build-verification.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-typecheck.result }}" != "success" ] || \
             [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "âŒ CI Failed - Critical checks did not pass"
            exit 1
          fi
          
          # Warn about non-critical failures
          if [ "${{ needs.frontend-typecheck.result }}" != "success" ]; then
            echo "âš ï¸ Warning: Frontend typecheck has errors (non-blocking)"
          fi
          
          echo "âœ… CI Passed Successfully!"
